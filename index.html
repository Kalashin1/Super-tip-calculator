<body>

	<div class="tip-calculator">
		<div class="bill">
			<label for="bill">Bill Total</label>
			<input type="text" name="bill" id="bill" placeholder="0.00">
		</div>
		<div class="customers">
			<span class="label">split</span>
			<span class="decrease"></span>
			<span class="value">1</span>
			<span class="increase"><span>+</span></span>
		</div>
		<div class="tip-amount">
			<label for="tip">Tip percent</label>
			<span class="tip-percent">55%</span>
			<input type="range" id="tip" min="10" max="100" step="5">	
		</div>
		<div class="figure">
			<span class="tip-label">Tip Amount</span>
			<span class="tip-fee">$50</span>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
